<!DOCTYPE html>
<html>

<head>
    <title>Budget Brews</title>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/res/css/home.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdn.rawgit.com/vast-engineering/jquery-popup-overlay/1.7.13/jquery.popupoverlay.js"></script>
    <script src="/res/js/home.js"></script>
</head>

<body>
    <!-- party mode below! -->
    <!--    <img class="img-responsive center-block" src="res/img/logo.png" alt="BudgetBrews" width="80%" />-->

    <h1 class="text-center">Budget Brews</h1>
    <h4 class="text-center">San Luis Obispo, CA</h4><br><br>

    <div id="background-imgs">
    </div>

    <div id="container">
        <div class="pull-right" style="margin: 15px; align: right;">
            <button id="update-price" class="my_popup_open">Update a beer price</button>
        </div>


        <div class="dropdown pull-left">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Filter By<span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Cost</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Beer</a></li>
            </ul>
        </div>


        <div class="table" style="width: 80%;">
            <div class="table-container">
                <h1 class="text-center" style="margin: auto;padding-bottom: 10px;background: white; width: 20%"><u>12 Packs</u></h1>
                <table id="brews-table-12" class="table">
                    <thead>
                        <th>Cost</th>
                        <th>Brand</th>
                        <th>Store Name</th>
                        <th>Time Reported</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <button class="btn" id="show-12" value="hide">Show more</button>

            </div>
            <div class="table-container">
                <h1 class="text-center" style="margin: auto;padding-bottom: 10px;background: white; width: 20%"><u>30 Packs</u></h1>
                <table id="brews-table-30" class="table">
                    <thead>
                        <th>Cost</th>
                        <th>Brand</th>
                        <th>Store Name</th>
                        <th>Time Reported</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <button class="btn" id="show-30" value="hide">Show more</button>
            </div>
        </div>

        <div class="card" id="my_popup" style="width: 40%; padding: 15px; border-radius: 10px;">
            <form id="update-submit" class="update-submit">
                <div class="card-block">
                    <h4 class="card-title">Update Beer Price</h4>
                    <div class="form-group">
                        <label for="store">Store:</label>
                        <input type="text" class="form-control" id="store" placeholder="Rite Aid">
                    </div>
                    <div class="form-group">
                        <label for="beer">Beer:</label>
                        <input type="text" class="form-control" id="beer" placeholder="Coors Light">
                    </div>
                    <div class="form-group">
                        <div class="radio" style="height: 40px;">
                            <label><input type="radio" name="quantity" id="quantity" value="12"> 12-pack</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="quantity" id="quantity" value="30"> 30-pack</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" step=".01" class="form-control" id="price" placeholder="16.69">
                    </div>
                    <button type="submit" id="submit-update-beer">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
