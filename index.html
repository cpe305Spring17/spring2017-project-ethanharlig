<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="res/img/favicon.ico" type="image/x-icon">
    <title>Budget Brews</title>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="res/css/home.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdn.rawgit.com/vast-engineering/jquery-popup-overlay/1.7.13/jquery.popupoverlay.js"></script>
    <script src="res/js/home.js"></script>
</head>

<body background="res/img/background.jpg">
    <div class="text-center">
        <!--        <img class="img-responsive center-block" src="res/img/logo.png" alt="BudgetBrews" width="40%" />-->
        <h1 style="font-size: 850%; font-family:'Comic Sans MS', cursive, sans-serif;"><span style="color:#ff0000;">B</span><span style="color:#ff2a00;">u</span><span style="color:#ff5500;">d</span><span style="color:#ff7f00;">g</span><span style="color:#ffbf00;">e</span><span style="color:#ffff00;">t</span><span style="color:#aaff00;"> </span><span style="color:#55ff00;">B</span><span style="color:#00ff00;">r</span><span style="color:#00ff80;">e</span><span style="color:#00ffff;">w</span><span style="color:#00aaff;">s</span></h1>
        <h4>San Luis Obispo, CA</h4>
        <p class="sexy_line"></p>
    </div>

    <div id="background-imgs">
    </div>
    <div id="display-loading" class="text-center" style="display: none;">
        <h2 class="loading">Getting cheapest beers</h2>
    </div><br>

    <div class="btn pull-right">
        <button id="sign-in" class="btn btn-success sign_in_popup_open">Sign in</button>
    </div>
    <div class="btn pull-right">
        <button id="sign-out" class="btn btn-danger" style="display: none;">Sign out</button>
    </div>


    <div id="container">
        <div class="btn pull-right">
            <button id="update-price" class="btn btn-warning update_popup_open">Update a beer price</button>
        </div>

        <div class="dropdown pull-left">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Filter By<span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a id="filter-store" href="#">Store</a></li>
                <li><a id="filter-beer-name" href="#">Beer</a></li>
            </ul>
            <p style="display:none;" id="generating">Generating your options...</p>
            <div id="options-container" style="display: none;">
                <form id="options">
                </form>
            </div>
        </div>


        <div class="table" style="width: 80%;">
            <div class="table-container">
                <h1 class="text-center" style="margin: auto;padding-bottom: 10px;background: transparent; width: 20%"><u>12 Packs</u></h1>
                <table id="brews-table-12" class="table" style="table-layout: fixed; background: transparent;">
                    <thead>
                        <th style="width: 100px;">Cost</th>
                        <th>Brand</th>
                        <th>Store Name</th>
                        <th>Time Reported</th>
                        <th></th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <button class="btn" id="show-12" value="hide">Show more</button>
            </div>

            <div class="table-container">
                <h1 class="text-center" style="margin: auto;padding-bottom: 10px;background: transparent; width: 20%"><u>30 Packs</u></h1>
                <table id="brews-table-30" class="table" style="table-layout: fixed;background: transparent;">
                    <thead>
                        <th style="width: 100px;">Cost</th>
                        <th>Brand</th>
                        <th>Store Name</th>
                        <th>Time Reported</th>
                        <th></th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <button class="btn" id="show-30" value="hide">Show more</button>
            </div>
        </div>

        <div class="card" id="update_popup" style="width: 40%; padding: 15px; border-radius: 10px; background: white;">
            <form id="update-submit" class="update-submit">
                <div class="card-block">
                    <h4 class="card-title">Update Beer Price</h4>
                    <div class="form-group">
                        <label for="store">Store:</label>
                        <input type="text" class="form-control" id="store" placeholder="Rite Aid">
                    </div>
                    <div class="form-group">
                        <label for="beer">Beer:</label>
                        <input type="text" class="form-control" id="beer" placeholder="Coors Light">
                    </div>
                    <div class="form-group">
                        <div class="radio" style="height: 40px;">
                            <label><input type="radio" name="quantity" id="quantity" value="12"> 12-pack</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="quantity" id="quantity" value="30"> 30-pack</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" step=".01" class="form-control" id="price" placeholder="16.69">
                    </div>
                    <button class="btn btn-success" type="submit" id="submit-update-beer" data-loading-text="Updating beer price">Submit</button>
                </div>
            </form>
        </div>

        <div class="card" id="sign_in_popup" style="width: 40%; padding: 15px; border-radius: 10px; background: white;">
            <form id="sign-in-form" class="sign-in-submit">
                <div class="card-block">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="myusername">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="hunter2">
                    </div>
                    <button class="btn btn-success" type="submit" id="submit-sign-in" data-loading-text="Signing in">Sign in</button>
                    <button class="btn btn-info pull-right" type="button" id="sign-up-btn">Don't have an account? Sign up!</button>
                </div>
            </form>
            <form id="sign-up-form" class="sign-up-submit" style="display: none;">
                <div class="card-block">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="sign-up-username" placeholder="myusername">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="sign-up-email" placeholder="myemail@geemail.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="sign-up-password" placeholder="hunter2">
                    </div>
                    <button class="btn btn-success" type="submit" id="submit-sign-up" data-loading-text="Creating account">Create my account!</button>
                    <button class="btn btn-info pull-right" type="button" id="sign-in-btn">Have an account? Sign in!</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div style="position: absolute; bottom: 0; left: 40%; right:40%">
            <a href="views/info.html">Click here to learn more about Budget Brews</a>
        </div>
    </footer>
</body>

</html>
