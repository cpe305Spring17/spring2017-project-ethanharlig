<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="res/img/favicon.ico" type="image/x-icon">
    <title>Budget Brews</title>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/spring2017-project-ethanharlig/res/css/home.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdn.rawgit.com/vast-engineering/jquery-popup-overlay/1.7.13/jquery.popupoverlay.js"></script>
    <script src="/spring2017-project-ethanharlig/res/js/home.js"></script>
</head>

<body>
    <!-- party mode below! -->
    <img class="img-responsive center-block" src="res/img/logo.png" alt="BudgetBrews" width="80%" />

    <h4 class="text-center">San Luis Obispo, CA</h4>

    <div id="background-imgs">
    </div>

    <div class="btn pull-right">
        <button id="sign-in" class="sign_in_popup_open">Sign in</button>
    </div>
    <div class="btn pull-right">
        <button id="sign-out" style="display: none;">Sign out</button>
    </div>

    <br><br><br><br>

    <div id="container">
        <div class="btn pull-right">
            <button id="update-price" class="update_popup_open">Update a beer price</button>
        </div>


        <div class="dropdown pull-left">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Filter By<span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a id="filter-store" href="#">Store</a></li>
                <li><a id="filter-beer-name" href="#">Beer</a></li>
            </ul>
        </div>

        <div id="options-container" style="display: none;">
            <form id="options">
            </form>

        </div>



        <div class="table" style="width: 80%;">
            <div class="table-container">
                <h1 class="text-center" style="margin: auto;padding-bottom: 10px;background: white; width: 20%"><u>12 Packs</u></h1>
                <table id="brews-table-12" class="table" style="table-layout: fixed;">
                    <thead>
                        <th style="width: 100px;">Cost</th>
                        <th>Brand</th>
                        <th>Store Name</th>
                        <th>Time Reported</th>
                        <th></th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <button class="btn" id="show-12" value="hide">Show more</button>

            </div>
            <div class="table-container">
                <h1 class="text-center" style="margin: auto;padding-bottom: 10px;background: white; width: 20%"><u>30 Packs</u></h1>
                <table id="brews-table-30" class="table" style="table-layout: fixed;">
                    <thead>
                        <th style="width: 100px;">Cost</th>
                        <th>Brand</th>
                        <th>Store Name</th>
                        <th>Time Reported</th>
                        <th></th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <button class="btn" id="show-30" value="hide">Show more</button>
            </div>
        </div>

        <div class="card" id="update_popup" style="width: 40%; padding: 15px; border-radius: 10px; background: white;">
            <form id="update-submit" class="update-submit">
                <div class="card-block">
                    <h4 class="card-title">Update Beer Price</h4>
                    <div class="form-group">
                        <label for="store">Store:</label>
                        <input type="text" class="form-control" id="store" placeholder="Rite Aid">
                    </div>
                    <div class="form-group">
                        <label for="beer">Beer:</label>
                        <input type="text" class="form-control" id="beer" placeholder="Coors Light">
                    </div>
                    <div class="form-group">
                        <div class="radio" style="height: 40px;">
                            <label><input type="radio" name="quantity" id="quantity" value="12"> 12-pack</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="quantity" id="quantity" value="30"> 30-pack</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" step=".01" class="form-control" id="price" placeholder="16.69">
                    </div>
                    <button type="submit" id="submit-update-beer">Submit</button>
                </div>
            </form>
        </div>

        <div class="card" id="sign_in_popup" style="width: 40%; padding: 15px; border-radius: 10px; background: white;">
            <form id="sign-in-form" class="sign-in-submit">
                <div class="card-block">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="myusername">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="hunter2">
                    </div>
                    <button type="submit" id="submit-sign-in">Sign in</button>
                    <button type="button" id="sign-up-btn" class="pull-right">Don't have an account? Sign up!</button>
                </div>
            </form>
            <form id="sign-up-form" class="sign-up-submit" style="display: none;">
                <div class="card-block">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="sign-up-username" placeholder="myusername">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="sign-up-email" placeholder="myemail@geemail.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="sign-up-password" placeholder="hunter2">
                    </div>
                    <button type="submit" id="submit-sign-up">Create my account!</button>
                    <button type="button" id="sign-in-btn" class="pull-right">Have an account? Sign in!</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
